name: Sync Fork

on:
  schedule:
    - cron: '*/5 * * * *' 
  workflow_dispatch: 

jobs:
  sync:

    runs-on: ubuntu-latest

    steps:
      - uses: tgymnich/fork-sync@v1.8
        with:
          owner: minkukjo
          base: main
          head: main
          token: ${{ secrets.PERSONAL_TOKEN }}
